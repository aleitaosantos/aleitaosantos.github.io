<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c5ea16df85.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #eef">
    <div class="box" style="visibility: visible">
      <div class="container">
        <div class="bar">
          <div>
            <span class="en-changer">en</span>
            |
            <span class="fr-changer">fr</span>
            |
            <span class="pt-changer">pt</span>
          </div>
          <div><span class="closer">×</span></div>
        </div>
        <div class="scroll">
          <div id="boxContent">
            <!-- INSERT HTML HERE -->
            <header>
              <h2>Contato</h2>
            </header>
            <section>
              <p>Entre em contato comigo através do formulário abaixo, meu e-mail ou minha rede social. Ficarei muito feliz em receber sua mensagem.</p>
              <form class="form" name="contact" netlify>                
                <p><input
                  type="text"
                  name="name"
                  placeholder="Seu nome"
                  required
                  ></input></p>  
                <p><input
                  type="email"
                  name="email"
                  placeholder="Seu e-mail"
                  required></input></p>
                <p><textarea                  
                  rows="10"
                  name="message"
                  placeholder="Sua mensagem"
                  required></textarea></p>                
              </form>
              <div class="form-buttons">
                <div>
                  <a                    
                    rel="author"
                    title="E-mail"
                    href="mailto:alexandre.leitao.santos@gmail.com"
                    ><div class="social-icons"><i class="fa-solid fa-envelope"></i></div
                  ></a>
                  <a
                    target="_blank"
                    rel="external"
                    title="Meu perfil GitHub"
                    href="https://github.com/aleitaosantos/"
                    ><div class="social-icons"><i class="fa-brands fa-github"></i></div
                  ></a>
                  <a
                    target="_blank"
                    rel="external"
                    title="Meu perfil LinkedIn"
                    href="https://www.linkedin.com/in/alexandreleitao/"
                    ><div class="social-icons"><i class="fa-brands fa-linkedin-in"></i></div
                  ></a>
              </div>
                <div>
                  <button type="submit" form="contact">Enviar</button>
                </div>
              </div>
              <p></p>
            </section>

            <!-- END HTML INSERT -->
          </div>
          <div id="backToBoxTop"><i class="fa-solid fa-angles-up"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
