<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <meta name="description" content="Enter description here." />
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/c5ea16df85.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="loading-box">
      <div class="loading-bar"></div>
      <div class="loading-container"></div>
    </div>
    <canvas class="webgl"></canvas>
    <div class="main">
      <div class="main-container">
        <div>
          <p id="helloWorld"></p>
          <h1 id="myName"></h1>
          <h2 id="iDo"></h2>
        </div>
        <div>
          <p id="presentation"></p>
          <p id="mainIdiomChangers">
            <span title="English" class="en-changer">en</span>
            |
            <span title="Français" class="fr-changer">fr</span>
            |
            <span title="Português" class="pt-changer">pt</span>
          </p>
        </div>
      </div>
      <div class="social-icons-box">
        <a
          target="_blank"
          rel="external"
          title="My GitHub profile"
          href="https://github.com/aleitaosantos/"
          ><div class="social-icons"><i class="fa-brands fa-github"></i></div
        ></a>
        <a
          target="_blank"
          rel="external"
          title="My LinkedIn profile"
          href="https://www.linkedin.com/in/alexandreleitao/"
          ><div class="social-icons"><i class="fa-brands fa-linkedin-in"></i></div
        ></a>
      </div>
    </div>
    <div class="box">
      <div class="container">
        <div class="bar">
          <div>
            <span title="English" class="en-changer">en</span>
            |
            <span title="Français" class="fr-changer">fr</span>
            |
            <span title="Português" class="pt-changer">pt</span>
          </div>
          <div><span class="closer">×</span></div>
        </div>
        <div class="scroll">
          <div id="boxContent"></div>
          <div id="backToBoxTop"><i class="fa-solid fa-angles-up"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
